<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Pacifico&family=Roboto:wght@700&display=swap"
      rel="stylesheet">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="script.js">
  </head>
  <body>
    <header class="jumbotron">
      <div class="container">
        <h1 class="display-3">Project Tracker</h1>
        <p class="lead">Track your projects with ease</p>
        <p class="lead">
          <span id="current-date"></span>
        </p>
      </div>
    </header>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"
    ></script>
    <script>
      // Get the current date and time
      function updateCurrentDate() {
        const currentDate = dayjs().format('MMM DD, YYYY [at] hh:mm:ss a');
        document.querySelector('#current-date').textContent = currentDate;
      }

      // Update the current date and time every second
      setInterval(updateCurrentDate, 1000);
    </script>
  </body>
</html>
