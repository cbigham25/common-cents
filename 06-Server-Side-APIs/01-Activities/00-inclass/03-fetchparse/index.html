<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>
<body>
    <ul></ul>
    <script>
        var ulEl = document.querySelector("ul");
        var url = "https://www.omdbapi.com/?t=Game%20of%20Thrones&Season=1&apikey=9fa6058b";  
   
        function placeHtmlItems(episodeObj){
            var newList = document.createElement("li");
            //console.log(episodeData)
            newList.textContent = episodeObj.Title;
            ulEl.append(newList);
        }

        fetch(url)
        .then(function(response){
                //gets response ready
                return response.json();
        })
        .then(function(data){ 
                //‘response’ is ready and is available as ‘data’. 
                //console.log(data);
            
            for (var i = 0; i < data.Episodes.length; i++){
                placeHtmlItems(data.Episodes[i]);
            }
        

        });






    </script>
</body>
</html>
